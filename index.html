<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<link rel="stylesheet" href="css\style.css">
</head>
<body>

<section class="mySkills">
  <h1>My UX Skills</h1>
  <div class="flexContainer">
    <div>
        
      <img src="images\image_place_holder.png" alt="Skill 1">

      <p>Description of Skill 1.</p>
    </div>
    <div>
      <img src="images\image_place_holder.png" alt="Skill 2">

    <div>
      <img src="images\image_place_holder.png"  alt="Skill 3">

      <div>

      </div>
      <div>
        <img src="images/image_place_holder.png" alt="Project 2">

          <h4>Project 2 Title</h4>

      </div>
    </div>
